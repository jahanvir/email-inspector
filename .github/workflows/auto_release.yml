name: Auto Update & Release

on:
  schedule:
    - cron: '0 0 1 1,7 *'  # Jan 1 and Jul 1
  workflow_dispatch:

jobs:
  update-test-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bump2version build twine pytest requests

      - name: Update free providers
        run: |
          python update_free_providers.py
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add email_inspector/data/free_providers.json
          if ! git diff --cached --quiet; then
            echo "Changes detected in free_providers.json"
            git commit -m "Update free providers list"
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "No changes detected"
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Install package
        run: python -m pip install .

      - name: Run tests
        run: pytest -q
        working-directory: ${{ github.workspace }}

      - name: Bump version (patch)
        if: env.CHANGED == 'true'
        run: |
          bump2version patch pyproject.toml
          git push origin main --follow-tags

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        if: env.CHANGED == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*
